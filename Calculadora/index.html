<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="/Calculadora/icons8-calculator-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="Script.js" defer></script>
</head>
<body>
    
    <div class="fundo">
        <h1>Atividade Calculadora</h1>
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado">0</p>
            <table>
                <tr>
                    <td><button class="botao" id="C" onclick="limpar()"><strong>C</strong></button></td>
                    <td><button id="apagar" class="botao" onclick="apagar()"><strong><</strong></button></td>
                    <td><button id="dividir" class="botao" onclick="inserirOp('/')"><strong>/</strong></button></td>
                    <td><button id="veses" class="botao" onclick="inserirOp('*')"><strong>x</strong></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('7')">7</button></td>
                    <td><button class="botao" onclick="inserir('8')">8</button></td>
                    <td><button class="botao" onclick="inserir('9')">9</button></td>
                    <td><button id="menos" class="botao" onclick="inserirOp('-')"><strong>-</strong></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('4')">4</button></td>
                    <td><button class="botao" onclick="inserir('5')">5</button></td>
                    <td><button class="botao" onclick="inserir('6')">6</button></td>
                    <td><button id="mais" class="botao" onclick="inserirOp('+')"><strong>+</strong></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('1')">1</button></td>
                    <td><button class="botao" onclick="inserir('2')">2</button></td>
                    <td><button class="botao" onclick="inserir('3')">3</button></td>
                    <td rowspan="2"><button id="btnI" class="botao" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" id="btn0" onclick="inserir('0')">0</button></td>
                    <td><button class="botao" onclick="inserir('.')">,</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
